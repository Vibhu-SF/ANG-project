<div id="main_div">
<form [formGroup]="user_details" (ngSubmit)="table_data(user_details.value)">
    <label for="firstName">First Name</label>
    <input type="text" placeholder="Enter First Name" formControlName="firstname">
    <span *ngIf="firstname && firstname.invalid && firstname.touched"> required</span>
    <label for="middle_namr">Middle_name</label>
    <input type="text" placeholder="Enter your middle Name" formControlName="middle_name">
    <label for="lastname">Last Name</label>
    <input type="text" placeholder="Enter your Lastname" formControlName="lastname">
    <span *ngIf="lastname && lastname.invalid && lastname.touched"> required</span>
    <label for="contact">Mobile No.</label>
    <input type="number" placeholder="Enter Mobile No." formControlName="contact">
    <span *ngIf="contact && contact.invalid && contact.touched"> required</span>
    <label for="role">Role</label>
    <select formControlName="role">
        <option [ngValue]="null" disabled>Select Role</option>
        <option [ngValue]="1">{{roles[1]}}</option>
        <option [ngValue]="2">{{roles[2]}}</option>
        <option [ngValue]="0">{{roles[0]}}</option>

    </select>
    <span *ngIf="role && role.invalid && role.touched"> required</span>

    <label for="address">Address</label>
    <input type="text" formControlName="address" placeholder="Enter address">
    <span *ngIf="address && address.invalid && address.touched"> required</span>

    <button mat-flat-button id="form_btn" [disabled]="user_details.invalid"  >Submit</button>
</form>

</div>
